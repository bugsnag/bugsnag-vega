storage: .verdaccio
auth:
  htpasswd:
    file: .verdaccio/htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
log:
  level: trace
max_body_size: 100mb
packages:
  '@bugsnag/safe-json-stringify':
    access: $anonymous
    proxy: npmjs
  '@bugsnag/cuid':
    access: $anonymous
    proxy: npmjs
  '@bugsnag/vega':
    access: $anonymous
    publish: $anonymous
  '@bugsnag/vega-*':
    access: $anonymous
    publish: $anonymous
  '@bugsnag/*':
    access: $anonymous
    proxy: npmjs
  '@*/*':
    access: $anonymous
    proxy: npmjs
  '**':
    access: $anonymous
    proxy: npmjs
